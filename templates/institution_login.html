<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institution Login - MediSlotBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">MediSlotBook</a>
  </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 text-primary">Institution Login</h3>

                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        {% for msg in messages %}
                          <div class="alert alert-warning text-center">{{ msg }}</div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="institution_name" class="form-label">Select Institution</label>
                            <select name="institution_name" id="institution_name" class="form-select" required>
                                <optgroup label="Hospitals">
                                    {% for h in hospitals %}
                                        <option value="{{ h }}">{{ h }}</option>
                                    {% endfor %}
                                </optgroup>
                                <optgroup label="Labs">
                                    {% for l in labs %}
                                        <option value="{{ l }}">{{ l }}</option>
                                    {% endfor %}
                                </optgroup>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none">‚Üê Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
