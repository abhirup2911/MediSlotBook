<!DOCTYPE html>
<html>
<head>
  <title>{{ name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>{{ name }} - Wards</h2>
  <ul>
    {% for ward, beds in wards.items() %}
      <li><a href="{{ url_for('ward_booking', hospital=name, ward=ward) }}">{{ ward }}</a> - <span>{{ beds }} beds available</span></li>
    {% endfor %}
  </ul>
</body>
</html>
