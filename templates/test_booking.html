<!DOCTYPE html>
<html>
<head>
  <title>Book Test - {{ test }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>{{ lab }} - {{ test }}</h2>

  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}

  <p>Total Remaining Slots: {{ total_available }}</p>

  <h3>Time Slot Availability</h3>
  <ul>
    {% for slot in time_slots %}
      <li>{{ slot }} â†’ {{ available_slots[slot] }} available</li>
    {% endfor %}
  </ul>

  <form method="POST">
    <label>Number of Slots:</label>
    <input type="number" name="slots" min="1" max="{{ total_available }}" required>

    <label>Choose Time Slot:</label>
    <select name="time_slot" required>
      {% for slot in time_slots %}
        <option value="{{ slot }}">{{ slot }}</option>
      {% endfor %}
    </select>

    <button type="submit">Proceed</button>
  </form>
</body>
</html>
