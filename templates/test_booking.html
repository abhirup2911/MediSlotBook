<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Test - {{ test }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 400px;
      margin: 80px auto;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ test }} Booking</h2>
    <form method="POST">
      <label>Date:</label>
      <input type="date" name="date" required min="{{ min_date }}">

      <label>Time:</label>
      <select name="time" required>
        {% for ts in available_times %}
          <option value="{{ ts }}">{{ ts }}</option>
        {% endfor %}
        {% if available_times|length == 0 %}
          <option disabled>No slots available</option>
        {% endif %}
      </select>

      <label>Number of Slots:</label>
      <input type="number" name="slots" min="1" max="{{ max_slots }}" value="1" required>

      <button type="submit">Confirm Booking</button>
    </form>
    <p style="margin-top:15px; text-align:center;"><a href="{{ url_for('lab_detail', name=lab) }}">‚Üê Back to Lab</a></p>
  </div>
</body>
</html>
