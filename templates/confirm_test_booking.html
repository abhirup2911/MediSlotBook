<!DOCTYPE html>
<html>
<head>
  <title>Confirm Test Booking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Confirm Your Test Booking</h2>
  <p>Lab: <strong>{{ lab }}</strong></p>
  <p>Test: <strong>{{ test }}</strong></p>
  <p>Slots Booked: <strong>{{ slots }}</strong></p>
  <p>Time Slot: <strong>{{ time_slot }}</strong></p>
  <form action="{{ url_for('payment') }}" method="POST">
    <button type="submit">CONFIRM BOOKING</button>
  </form>
</body>
</html>
