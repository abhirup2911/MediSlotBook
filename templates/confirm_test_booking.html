<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Test Booking - MediSlotBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Confirm Test Booking</h2>

        <div class="mb-3">
            <strong>Lab:</strong> {{ lab }}<br>
            <strong>Test:</strong> {{ test }}<br>
            <strong>Slots Requested:</strong> {{ slots }}<br>
            <strong>Time Slot:</strong> {{ time_slot }}
        </div>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('payment') }}" method="post">
            <input type="hidden" name="type" value="test">
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Proceed to Payment</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('choice') }}" class="btn btn-outline-secondary">‚Üê Back</a>
        </div>
    </div>
</div>

</body>
</html>
