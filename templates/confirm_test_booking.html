<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Test Booking - {{ lab }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 450px;
      margin: 80px auto;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
    }
    strong {
      color: #007bff;
    }
    .error {
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm Test Booking</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <p><strong>Lab:</strong> {{ lab }}</p>
    <p><strong>Test:</strong> {{ test }}</p>
    <p><strong>Number of Slots:</strong> {{ slots }}</p>
    <p><strong>Date:</strong> {{ date }}</p>
    <p><strong>Time Slot:</strong> {{ time_slot }}</p>

    <form method="POST" action="{{ url_for('payment') }}">
      <button type="submit">Confirm & Pay</button>
    </form>

    <a href="{{ url_for('test_booking_view', lab=lab, test=test) }}">‚Üê Back to Booking</a>
  </div>
</body>
</html>
