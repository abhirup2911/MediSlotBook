<!DOCTYPE html>
<html>
<head>
  <title>{{ name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>{{ name }} - Tests</h2>
  <ul>
    {% for test, slots in tests.items() %}
      <li><a href="{{ url_for('test_booking', lab=name, test=test) }}">{{ test }}</a> - <span>{{ slots }} slots available</span></li>
    {% endfor %}
  </ul>
</body>
</html>
