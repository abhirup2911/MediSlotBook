<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospitals - MediSlotBook</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function filterHospitals() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".hospital-item");
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(input) ? "" : "none";
      });
    }
    function sortHospitals() {
      const ul = document.getElementById("hospitalList");
      Array.from(ul.children)
        .sort((a, b) => a.textContent.localeCompare(b.textContent))
        .forEach(li => ul.appendChild(li));
    }
  </script>
</head>
<body>
  <h1>Hospitals</h1>
  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search hospital..." onkeyup="filterHospitals()">
    <button onclick="sortHospitals()">Filter A–Z</button>
  </div>
  <ul id="hospitalList">
    {% for h in hospitals %}
    <li class="hospital-item"><a href="{{ url_for('hospital_detail', name=h) }}">{{ h }}</a></li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('home') }}">← Back</a>
</body>
</html>
